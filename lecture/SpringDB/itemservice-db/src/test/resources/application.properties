# \uD14C\uC2A4\uD2B8 \uCF00\uC774\uC2A4\uB97C \uC2E4\uD589\uD560 \uB54C \uB3D9\uC791(\uC2A4\uD504\uB9C1\uC740 test\uB77C\uB294 \uD504\uB85C\uD544\uB85C \uB3D9\uC791\uD568)
spring.profiles.active=test

#jdbcTemplate sql log
logging.level.org.springframework.jdbc=debug
#JPA log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# \uBCC4\uB2E4\uB978 \uC815\uBCF4\uAC00 \uC5C6\uC73C\uBA74 \uC2A4\uD504\uB9C1 \uBD80\uD2B8\uB294 \uC784\uBCA0\uB514\uB4DC \uBAA8\uB4DC\uB85C \uC811\uADFC\uD558\uB294 \uB370\uC774\uD130 \uC18C\uC2A4\uB97C \uB9CC\uB4E4\uC5B4\uC11C \uC81C\uACF5
# H2 DB \uC124\uC815
#spring.datasource.url=jdbc:h2:tcp://localhost/~/testcase
#spring.datasource.username=sa
#spring.datasource.password=

# \uB2E4\uB978 DB \uC774\uB984\uC774\uB791 \uCDA9\uB3CC\uD558\uC9C0 \uC54A\uAC8C \uD558\uB294 \uC635\uC158
spring.datasource.generate-unique-name=false

# MyBatis \uC124\uC815
mybatis.type-aliases-package=hello.itemservicedb.domain
# _ -> \uB099\uD0C0 \uD45C\uAE30\uBC95\uC73C\uB85C \uBCC0\uD658\uD574\uC90C
mybatis.configuration.map-underscore-to-camel-case=true
# MtBatis\uC5D0\uC11C \uC2E4\uD589\uB418\uB294 \uCFFC\uB9AC \uB85C\uADF8 \uD655\uC778
logging.level.hello.itemservicedb.repository.mybatis=trace